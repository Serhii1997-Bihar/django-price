{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>More Discounts</title>
        <link rel="icon" href="{% static 'logo.png' %}" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md" id="colorful-nav">
            <div class="container">
                <a class="navbar-brand d-md-none text-white" href="{% url 'prices' %}"><img src="{% static 'logo.png' %}" width="80px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColorful" ...>
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1h-10a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </button>

                <div class="collapse navbar-collapse" id="navbarColorful">
                    <ul class="navbar-nav w-100 d-flex flex-wrap justify-content-center text-center colorful-nav-list">
                        <li class="nav-item home">
                            <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100" href="{% url 'prices' %}">
                                <i class="glyphicon glyphicon-home"></i>
                                <h5>ГОЛОВНА</h5>
                            </a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item profile">
                            <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100"
                               href="{% url 'username_products' user.username %}">
                                <i class="glyphicon glyphicon-user"></i>
                                <h5>ТОВАРИ</h5>
                            </a>
                        </li>
                        <li class="nav-item statistics">
                            <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100" href="{% url 'username_info' user.username %}">
                                <i class="glyphicon glyphicon-stats"></i>
                                <h5>ПРОФІЛЬ</h5>
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item profile">
                            <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100"
                               href="{% url 'account_login' %}">
                                <i class="glyphicon glyphicon-user"></i>
                                <h5>ВХІД</h5>
                            </a>
                        </li>
                        {% endif %}
                        <li class="nav-item lists">
                            <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100" href="{% url 'contacts' %}">
                                <i class="glyphicon glyphicon-list-alt"></i>
                                <h5>КОНТАКТИ</h5>
                            </a>
                        </li>
                        <li class="nav-item about">
                            <a class="nav-link d-flex flex-column align-items-center justify-content-center h-100" href="{% url 'about' %}">
                                <i class="glyphicon glyphicon-info-sign"></i>
                                <h5>ПРО НАС</h5>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container d-grid">
            {% block content %}
            {% endblock %}
            <footer class="text-center text-lg-start mt-5">
                  <div class="text-center p-3">
                      &copy; 2025 More Discounts. All rights reserved.
                  </div>
            </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
